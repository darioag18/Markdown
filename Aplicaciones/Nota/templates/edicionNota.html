{% extends "./base.html" %}

{% block title %}
    Crear Notas
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body"> 
                <form action="/editarNota/{{nota.idNota}}" method="POST">{% csrf_token %}
                    
                    <div class="form-group">
                        <input type="text" id="txtTitulo" name="txtTitulo" 
                        value="{{nota.titulo}}"
                        class="form-control" placeholder="Titulo" 
                        required>
                    </div>
                    <div class="form-group">
                        <textarea type="text" id="txtContenido" name="txtContenido" 
                        class="form-control" placeholder="Contenido" 
                        required style="height: 50vh">{{nota.contenido}}</textarea>
                        
                    </div>
                    <div class="form-group">
                       <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
